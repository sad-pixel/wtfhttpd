{% extends "base.html" %}

{% block title %}SQL Console{% endblock %}

{% block content %}
<section>
    <header>
        <h2>SQL Console</h2>
        <div>
            <a href="/_wtf" class="btn btn-default">Back to Admin</a>
        </div>
    </header>
    <br>
    
    <div class="sql-console">
        <div class="query-editor">
            <textarea id="sql-query" placeholder="Enter your SQL query here..."></textarea>
            <button id="execute-btn" class="btn btn-primary">Execute</button>
        </div>
        
        <div id="results-container" style="display: none;">
            <h3>Results</h3>
            <div id="query-info"></div>
            <div class="table-container">
                <table id="results-table">
                    <thead id="results-header"></thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>
        
        <div id="error-container" style="display: none;">
            <h3>Error</h3>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    
    <div class="tables-list">
        <h3>Available Tables</h3>
        <ul>
            {% for table in tables %}
            <li>
                <span class="table-name">{{ table.name }}</span>
                <span class="table-count">({{ table.count }} rows)</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>

<style>
    .sql-console {
        margin-bottom: 20px;
    }
    
    .query-editor {
        margin-bottom: 15px;
    }
    
    #sql-query {
        width: 100%;
        height: 120px;
        font-family: var(--mono-font-stack);
        padding: 10px;
        margin-bottom: 10px;
        background-color: var(--code-bg-color);
        color: var(--font-color);
        border: 1px solid var(--secondary-color);
    }
    
    #results-container, #error-container {
        margin-top: 20px;
    }
    
    .error-message {
        color: var(--error-color);
        padding: 10px;
        border: 1px solid var(--error-color);
        background-color: rgba(255, 60, 116, 0.1);
    }
    
    #query-info {
        margin-bottom: 10px;
        font-style: italic;
    }
    
    .tables-list {
        margin-top: 30px;
    }
    
    .tables-list ul {
        list-style-type: none;
        padding: 0;
    }
    
    .tables-list li {
        padding: 5px 0;
        cursor: pointer;
    }
    
    .tables-list li:hover {
        color: var(--primary-color);
    }
    
    .table-count {
        color: var(--secondary-color);
        font-size: 0.9em;
        margin-left: 5px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sqlQuery = document.getElementById('sql-query');
        const executeBtn = document.getElementById('execute-btn');
        const resultsContainer = document.getElementById('results-container');
        const errorContainer = document.getElementById('error-container');
        const queryInfo = document.getElementById('query-info');
        const resultsHeader = document.getElementById('results-header');
        const resultsBody = document.getElementById('results-body');
        const errorMessage = document.getElementById('error-message');
        const tablesList = document.querySelectorAll('.tables-list li');
        
        // Add click event to table names for quick insertion
        tablesList.forEach(item => {
            item.addEventListener('click', function() {
                const tableName = this.querySelector('.table-name').textContent;
                sqlQuery.value += tableName;
                sqlQuery.focus();
            });
        });
        
        // Execute SQL query
        executeBtn.addEventListener('click', function() {
            const query = sqlQuery.value.trim();
            if (!query) return;
            
            // Hide previous results/errors
            resultsContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            
            // Send the query to the server
            fetch('/_wtf?console=execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'query=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Show error
                    errorMessage.textContent = data.error;
                    errorContainer.style.display = 'block';
                } else if (data.columns) {
                    // Show SELECT results
                    resultsHeader.innerHTML = '<tr>' + 
                        data.columns.map(col => `<th>${col}</th>`).join('') + 
                        '</tr>';
                    
                    resultsBody.innerHTML = data.rows.map(row => {
                        return '<tr>' + 
                            data.columns.map(col => `<td>${row[col] !== null ? row[col] : '<null>'}</td>`).join('') + 
                            '</tr>';
                    }).join('');
                    
                    queryInfo.textContent = `Query returned ${data.count} row(s)`;
                    resultsContainer.style.display = 'block';
                } else {
                    // Show modification results
                    queryInfo.textContent = `Query affected ${data.rowsAffected} row(s)`;
                    if (data.lastInsertId) {
                        queryInfo.textContent += `, last insert ID: ${data.lastInsertId}`;
                    }
                    resultsContainer.style.display = 'block';
                    resultsHeader.innerHTML = '';
                    resultsBody.innerHTML = '';
                }
            })
            .catch(error => {
                errorMessage.textContent = 'Network error: ' + error.message;
                errorContainer.style.display = 'block';
            });
        });
        
        // Execute query on Ctrl+Enter
        sqlQuery.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeBtn.click();
                e.preventDefault();
            }
        });
    });
</script>
{% endblock %}
